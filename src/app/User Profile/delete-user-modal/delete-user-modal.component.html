<div class="container-fluid">
    <div class="row">
        <app-loading-widget *ngIf="spinner" [spinner]="spinner"></app-loading-widget>
        <div class="col-12">
            <br>
            <h1 class="warning-header">Warning!</h1>
            <br>
            <p>All user data will be permanently deleted</p>
            <br>
            <h5>This action cannot be undone,click the "Delete User" button to confirm the deletion</h5>
            <br>
            <button mat-raised-button type="button" class="delete-user-btn" (click)="deleteUser($event)">Delete User</button>
        </div>
    </div>
</div>
