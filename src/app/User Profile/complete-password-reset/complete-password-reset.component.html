
<div class="row" style="background-color: #373833;">

    <div class="col-12 col-lg-6 mx-auto">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="reset-password-header">Reset password</h1>
        <hr>
    </div>
</div>
<div class="row row-background">
  <app-loading-widget *ngIf="spinner" [spinner]="spinner"></app-loading-widget>
    <div class="col-12 col-lg-6" style="margin: auto;">
        <form *ngIf="userObj[0]" [formGroup]="confirmResetPasswordForm" enctype="multipart/form-data">
            <div class="form-row">
              <div class="form-group col-12 col-lg-12">
                  <p>Enter your new password</p>
                <mat-form-field appearance="fill" class="form-field-styles">
                  <mat-label class="input-black">New Password:</mat-label>
                  <input matInput type="password" formControlName="password" class="input-white" required>
                </mat-form-field>
              </div>
              <div class="form-group col-12 col-lg-12">
              <mat-form-field appearance="fill" class="form-field-styles">
                <mat-label class="input-black">Confirm Password:</mat-label>
                <input matInput type="password" formControlName="confirm_password" class="input-white" required>
              </mat-form-field>
            </div>
            </div>
            <br>
            <br>
            <div id="createCyberBtn" class="form-row">
              <div class="form-group col-12 d-flex justify-content-center">
                <button mat-raised-button style="background-color: #fea82f;" type="submit"  class="confirm-btn" (click)="onSubmit($event)">Confirm</button>
              </div>
            </div>
          </form>
    </div>
</div>
