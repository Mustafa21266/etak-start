<div class="row">
    <div class="col-12 col-lg-12 d-flex justify-content-center">
    <nav class="pagination-class" aria-label="...">
      <ul class="pagination" id="pagination">
        <li class="page-item"  [ngClass]="previousPage !== 0 ? 'page-item' : 'page-item disabled'">
          <a class="page-link" id="firstPage" tabindex="-1" (click)="onClickPrevOrNextOrIndex($event)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pagination; index as i; first as isFirst">
          <a class="page-link" id="page_1" *ngIf="i === 0" (click)="onClickPrevOrNextOrIndex($event)">1</a>
          <a class="page-link" id="page_{{i+1}}" *ngIf="i !== 0" (click)="onClickPrevOrNextOrIndex($event)">{{i+1}}</a>

        </li>
        <li class="page-item">
          <a class="page-link"  id="lastPage" (click)="onClickPrevOrNextOrIndex($event)">Next</a>
        </li>
      </ul>
    </nav> 
             
    </div>
  </div>
